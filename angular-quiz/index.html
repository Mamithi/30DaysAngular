<!DOCTYPE html>
<html lang="en" ng-app="turtleFacts">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Turtle Facts and Quiz</title>


    <!-- Bootstrap and custom css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Turtle Fact Quiz</h1>
            <h3>
                Learn about all the turtle below before you decide to take on the
                <strong>TURTLE QUIZ</strong>
            </h3>
        </div>

        <div ng-controller="listCtrl as list">
            <div class="row">
                <div class="col-sm-6" ng-repeat="turtle in list.data">
                    <div class="card card-cascade narrower" >
                        <div class="view overlay">
                            <img ng-src="{{ turtle.image_url }}" class="img-fluid img-responsive img-rounded" alt="Card image cap">
                        </div>
                        <div class="card-body text-center">
                            <h4 class="card-title">{{ turtle.type }}</h4>
                            <p class="card-text"> <strong>Locations: </strong> {{ turtle.locations}}</p>
                            <p class="card-text"><strong>Size: </strong>{{ turtle.size}}</p>
                            <p class="card-text"><strong>Average Lifespan: </strong>{{ turtle.lifespan}}</p>
                            <p class="card-text"><strong>Diet: </strong>{{ turtle.diet}}</p>
                            <button class="btn btn-primary pull-right">Learn More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Third part js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Our application javascript-->
    <script src="js/app.js"></script>
    <script src="js/controllers/list.js"></script>

</body>
</html>
