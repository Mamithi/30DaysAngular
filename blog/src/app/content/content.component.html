<div class="card" *ngFor="let post of posts">
  <div class="card-header">
    {{ post.topic }}
  </div>
  <div class="card-body">
    <img class="card-img-top image" [src]="post.image1" alt="Card image cap">
    <div class="card-body">
      <p class="card-text">{{ (post.post_content.length > 200)?  (post.post_content | slice:0:200)+'...':(post.post_content)}}.</p>
    </div>
    <a href="#" class="btn btn-primary float-right btnMore">Read More</a>
  </div>
</div>
