<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<title>Two Way data binding</title>
</head>
<body ng-init="fbID='100004426652355'">
	<input type="text" ng-model="fbID" name="">
	<br>
	<span><img ng-src="https://graph.facebook.com/{{fbID}}/picture?type=normal" id="profilePic"></span>
	
</body>
</html>
